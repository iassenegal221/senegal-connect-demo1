<!DOCTYPE html>
<html>

<head>
    <title>Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        #chatbox {
            width: 90%;
            height: 600px;
            max-height: 80%;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        #chatbox p {
            margin: 5px 0;
            line-height: 1.2;
        }

        #userInput {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            bottom: 10%;
        }

        #sendButton {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        #footer {
            position: absolute;
            bottom: 0px;
            width: 90%;
            text-align: center;
            color: grey;
        }

        #footer a {
            color: inherit;
        }

        @media only screen and (max-width: 600px) {
            #chatbox {
                height: 400px;
            }

            #userInput {
                width: 100%;
                bottom: 20%;
                position: fixed;
            }

            #sendButton {
                width: 100%;
                bottom: 15%;
                position: fixed;
            }
        }
    </style>
</head>

<body>
    <h1 style="display: inline-block;">Chat Page</h1>
    &nbsp; <input type="text" id="apiKey" value="" style="width: 390px;" placeholder="Type your openai apikey here...">
    <div id="chatbox"></div>
    <textarea id="userInput" type="text" placeholder="Type your message here..."></textarea>
    <br/>
    <input id="sendButton" type="button" value="Send">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const chatbox = document.querySelector('#chatbox');
        const userInput = document.querySelector('#userInput');
        const sendButton = document.querySelector('#sendButton');

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                chatbox.innerHTML += `<pre>Q: ${message}</pre>`;
                userInput.value = '';
                sendButton.disabled = true;
                sendButton.value = 'Sending...';

                // Send the message to the server
                axios.post('/chat', {
                        message: message
                    })
                    .then(response => {
                        chatbox.innerHTML += `<pre>A: ${response.data.message}</pre>`;
                        sendButton.disabled = false;
                        sendButton.value = 'Send';
                    })
                    .catch(error => {
                        console.error(error);
                        sendButton.value = 'Oops, something went wrong';
                    });
            }
        });

        userInput.addEventListener('keydown', event => {
            if (event.keyCode === 13 && !event.ctrlKey && !event.shiftKey) { // Enter key without Ctrl key
                event.preventDefault();
                sendButton.click();
                } else if (event.keyCode === 13 && (event.ctrlKey || event.shiftKey)) { // Enter key with Ctrl key
                    event.preventDefault();
                    const cursorPosition = userInput.prop("selectionStart");
                    const currentValue = userInput.val();
                    userInput.val(
                        currentValue.slice(0, cursorPosition) +
                        "\n" +
                        currentValue.slice(cursorPosition)
                    );
                    // Set the cursor position after the new line character
                    userInput.prop("selectionStart", cursorPosition + 1);
                    userInput.prop("selectionEnd", cursorPosition + 1);
                }
            });

            function fetchMessages() {
                try {
                    const apiKey = $("#apiKey").val();

                    var settings = {
                        "url": "https://api.openai.com/v1/chat/completions",
                        "method": "POST",
                        "timeout": 0,
                        "headers": {
                            "Authorization": "Bearer " + apiKey,
                            "Content-Type": "application/json"
                        },
                        "data": JSON.stringify({
                            "model": "gpt-3.5-turbo",
                            "messages": messages
                        }),
                    };

                    $.ajax(settings).done(function(response) {
                        console.log(response);

                        const message = response.choices[0].message;
                        messages.push({
                            "role": message.role,
                            "content": message.content
                        });

                        const htmlText = window.markdownit().render(message.content);
                        chatbox.append(`A: ${htmlText}`);
                        sendButton.val("Send");
                        sendButton.prop("disabled", false);

                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        sendButton.val("Oops, something went wrong");
                        chatbox.append(`<p>Oops, something went wrong with the server. Please try again later.</p>`);
                    });

                } catch (error) {
                    sendButton.val("Oops, something went wrong");
                    chatbox.append(`<p>Oops, something went wrong in JavaScript code. Please try again later.</p>`);
                }
            }
        });
    </script>
</body>
